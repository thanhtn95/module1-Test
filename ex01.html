<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Enter a Number: <input type="number" id="input"></p>
<p>
    <button type="button" onclick="showResult()">Show</button>
</p>
<p id="output"></p>
<script>
    function showResult() {
        let output = document.getElementById('output');
        let input = parseInt(document.getElementById('input').value);
        let startNumber = 1;
        let text = "";
        while (startNumber <= input) {
            if (isPrime(startNumber)) {
                text += startNumber + " ";
            }
            startNumber++;
        }
        output.innerText = text;
    }

    function isPrime(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i <=Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
