<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Enter Year Of Birth: <label for="input"></label><input type="number" id="input"></p>
<p><button type="button" onclick="showAge()">Calculate Age</button></p>
<p id="output"></p>
<script>
function getAge(year) {
    let age;
    let currentYear = new Date().getFullYear();
    if(year > currentYear){
        alert("Not Valid Year!");
    }else{
        age = currentYear- year;
    }
    return age;
}

function showAge() {
    let year = document.getElementById('input').value;
    let result  = getAge(year);
   document.getElementById('output').innerText =" Age : "+result;
}

</script>
</body>
</html>
