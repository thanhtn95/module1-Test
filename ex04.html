<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function calculateMainCross(arr) {
        let sum = 0;
        for(let i =0; i<arr.length;i++){
            sum+= arr[i][i];
        }
        return sum;
    }

    const matrix = [[1,2,3],[4,8,6],[7,8,9]];
    document.write('Ma tran:<br>');
    for(let i = 0 ; i <matrix.length;i++){
        document.write(matrix[i]+'<br>');
    }
    document.write("Tong duong cheo chinh ma tran: "+ calculateMainCross(matrix));
</script>
</body>
</html>
